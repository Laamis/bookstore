<title>Edit book</title>

<body>
	<h1>Edit Book</h1>
	<div class="col-md-4">

		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<div>
				<label for="id"></label> <input type="hidden" id="id"
					th:field="*{id}" />
			</div>
			<div>
				<label for="author">Author: </label> <input type="text" id="author"
					th:field="*{author}" />
			</div>
			<div>
				<label for="title">Title: </label> <input type="text" id="title"
					th:field="*{title}" />
			</div>
			<div>
				<label for="price">Price: </label> <input type="text" id="price"
					th:field="*{price}" />
			</div>
			<div>
				<label for="year">Year: </label> <input type="text" id="year"
					th:field="*{year}" />
			</div>
			<div>
				<label for="isbn">ISBN: </label> <input type="text" id="isbn"
					th:field="*{isbn}" />
			</div>
			<div>
				<label for="catlist">Category</label> <select id="catlist"
					th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
						th:value="${category.categoryId}" th:text="${category.name}">
					</option>
				</select>
			</div>
			<input type="submit" value="Save" class="btn btn-primary" />
		</form>
